<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Calculator</title>

    </head>
    <body>
        <div class='calculator-outer'>
            <div class='display'>
                <p>12353252</p>
            </div>
            <div class='digits'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class='operators'>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
                <button>Clear</button>
            </div>
        </div>
    </body>
</html>
